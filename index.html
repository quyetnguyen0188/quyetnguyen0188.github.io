		}
		.window {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);

			box-shadow: 0 2px 6px rgba(0,0,0,0.3), 0 1px 3px rgba(0,0,0,.08);

			border-radius: 50%;
			margin-right: 8px;
			cursor: pointer;

			background-color: #ff5f57;

		h2 {
			font-size: 24px;
			font-weight: bold;
			padding-left: 10px;
		}
		p {
			margin: 10px 0;

		}
		
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			padding-left: 10px;
		}
		
		li {

			margin-right: 10px;
		}
		
		a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}
	</style>
