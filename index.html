<head>

	<link href="https://fonts.googleapis.com/css?family=Cabin" rel=
	"stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cherry+Swash" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

	<title>quyetnguyen0188</title>
	<style>
		body {
			background-color: white;
			margin: 0;
			padding: 0;
			
		}
		.window {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			box-shadow: 0 2px 6px rgba(0,0,0,0.3), 0 1px 3px rgba(0,0,0,.08);
			border-radius: 12px;
			width: 95vw;
			height: 95vh;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			
			scrollbar-width: none;
			::-webkit-scrollbar
			{ 
			display: none; 
			}
		}
		.window-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			height: 40px;
			background-color: #f1f1f1;
			border-bottom: 1px solid #ddd;
			padding: 0 12px;
		}
		.window-header-title {
			font-size: 18px;
			font-weight: 600;
			color: #333;
			font-family: 'Cabin';
			order: 2;
		}
		.window-buttons {
			display: flex;
			align-items: center;
			order: 1;
		}
		.window-button {
			display: inline-block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			margin-right: 8px;
			cursor: not-allowed;
		}
		.window-button.red {
			background-color: #ff5f57;
		}
		.window-button.yellow {
			background-color: #ffbd2e;
		}
		.window-button.green {
			background-color: #28c940;
		}
		.window-body {
			padding: 12px;
			flex: 1;
			overflow: auto;
		}
		
		h1 {
			font-size: 33px;
			font-weight: bold;
			font-family: 'Outfit';
		}
		
		h2 {
			font-size: 27px;
			font-family: 'Rancho';
			margin-bottom: 10px; /* Giảm khoảng cách giữa h2 và p */
		}
		p {
			margin: 10px 0;
			font-family: 'Cabin';
			font-size: 16px;
			margin-top: 10px; /* Giảm khoảng cách giữa p và h2 */
		}
		
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		li {
			display: inline-block;
			margin-right: 10px;
			font-family: 'Cabin';
		}
		
		a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<p>Vui lòng đợi ^^, tự động chuyển hướng sau 5 giây...</p>
	
</body>
</html>
